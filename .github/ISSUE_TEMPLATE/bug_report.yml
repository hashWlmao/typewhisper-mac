name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Open TypeWhisper
        2. Go to ...
        3. Click on ...
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: input
    id: macos-version
    attributes:
      label: macOS Version
      placeholder: "e.g. macOS 15.3 Sequoia"
    validations:
      required: true
  - type: input
    id: app-version
    attributes:
      label: TypeWhisper Version
      placeholder: "e.g. 0.10.0"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste any relevant log output (Console.app, filter by "TypeWhisper").
      render: shell
